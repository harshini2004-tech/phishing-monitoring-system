global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'phishing-api'
    static_configs:
      - targets: ['localhost:8001']  # Changed from 5000 to 8001
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
